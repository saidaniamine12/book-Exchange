<head>
    <title>sign up form</title>
    <link rel="stylesheet" href="sign-up.component.css">
</head>
<body >
    
    <div class="sign-up-form">
        <img src="../../assets/image/user-Icon.png">
        <h1> Sign Up Now </h1>
        <form (submit)="onSignupSubmit()">
            <div class="form-group" >
                <label >Email</label>
                <input type="email"   [(ngModel)]="email" name="email"  class="form-control"  >
            </div>

            <div class="form-group" >
                <label >password</label>
                <input type="password" [(ngModel)]="password" name="password" class="form-control" >

            </div>
            <p><span><input type="checkbox"></span> I agree to the terms of services</p>
            <input type="submit"  class="btn primary-btn" value="submit">
            
            
            
        </form>
    </div>
</body>
